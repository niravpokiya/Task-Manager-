<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Task - NotesCatcher</title>
    <link rel="stylesheet" th:href="@{/css/add-task.css}">
</head>
<body>
<div class="container">
    <h1 class="heading">NotesCatcher</h1>
    <div class="form-box">
        <h2>Add New Task</h2>
        <form th:action="@{/create-task}" th:object="${task}" method="post">

            <input type="text" th:field="*{title}" placeholder="Task Title" required />

            <textarea th:field="*{description}" placeholder="Task Description" rows="4" required></textarea>

            <select th:field="*{status}" required>
                <option value="" disabled selected>Select Status</option>
                <option th:each="s : ${statuses}" th:value="${s.name}" th:text="${s.name}"></option>
            </select>

            <button type="submit">Create Task</button>
        </form>
    </div>
</div>
</body>
</html>
