<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>NotesCatcher - Register</title>
  <link rel="stylesheet" th:href="@{/css/Home.css}">
</head>
<body>
<div class="container">
  <h1 class="heading">NotesCatcher</h1>
  <div class="login-form">
    <h2>Register</h2>
    <p th:if="${Response}" th:text="${Response}" style="color: #ff6b6b; font-size: 0.9rem; margin-bottom: 10px;"></p>
    <form th:action="@{/RegisterUser}" method="post" th:object="${registerRequest}">
      <input type="text" name="username" placeholder="Username" th:field="*{username}" required>
      <input type="email" name="email" placeholder="Email" th:field="*{email}" required>
      <input type="password" name="password" placeholder="Password" th:field="*{password}" required>
      <button type="submit">Register</button>
      <div class="register-link">
        <a href="#" th:href="@{/Login}">Already have an account? Sign in</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
